name: PR Validator
on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

# --------------------------------------------------------------------------
# GLOBAL PERMISSIONS & ENV
# --------------------------------------------------------------------------
permissions:
  contents: write
  pull-requests: write
  checks: write
  security-events: write

env:
  PR_NUM: ${{ github.event.number }}
  NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
  SONAR_PROJECT_KEY: CyborgCodeSyndicate_temp-project   # ← adjust if needed
  SONAR_ORG: cyborgcodesyndicate                       # ← adjust if needed

# --------------------------------------------------------------------------
# JOB 1 ─ build / test / static‑analysis / reports
# --------------------------------------------------------------------------
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages-path: ${{ steps.stage.outputs.site }}

    steps:
      # ───────────── checkout & JDK ─────────────
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ───────────── build & verify ─────────────
      - name: Build & Verify
        continue-on-error: true
        run: |
          mvn -B clean verify \
              -Ppr-validator \
              -Dnvd.api.key="$NVD_API_KEY" \
              --no-transfer-progress

      # ───── unit‑test report to GitHub ─────
      - uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Unit Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          max-annotations: 0  # disables GitHub annotations
          fail-on-error: false
          comment-title: "Unit Test Results"
          comment-mode: summary

      # ────────────────────────────────────────────────────────────────
      #  MERGE + UPLOAD  ►  SpotBugs  &  Dependency‑Check  SARIF
      # ────────────────────────────────────────────────────────────────
      - name: Merge SARIF files                         # <-- CHANGED
        id: merge-sarif
        shell: bash
        run: |
          set -e
          mkdir -p sarif-merge
          
          merge() {
            local pattern="$1"; local out="$2"
            mapfile -t FILES < <(find . -path "$pattern")
            [[ ${#FILES[@]} -eq 0 ]] && { echo "No matches for $pattern"; return; }
            jq -s '{version:"2.1.0", runs:(map(.runs) | add)}' "${FILES[@]}" > "sarif-merge/$out"
            echo "Merged ${#FILES[@]} files into sarif-merge/$out"
          }
          
          merge '*/target/spotbugs/spotbugs*.sarif'     spotbugs-merged.sarif
          merge '**/dependency-check-report.sarif'      dc-merged.sarif

      - name: Upload SpotBugs SARIF
        if: ${{ !github.event.repository.private }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-merge/spotbugs-merged.sarif

      - name: Upload Dependency‑Check SARIF
        if: ${{ !github.event.repository.private }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-merge/dc-merged.sarif

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: '**/target/site/jacoco/ut/jacoco.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 90
          min-coverage-changed-files: 90
          comment-type: both

  # --------------------------------------------------------------------------
  # JOB 2 ─ SonarCloud quality‑gate
  # --------------------------------------------------------------------------
  sonar:
    if: ${{ github.event.repository.private }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: SonarCloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B sonar:sonar -Ppr-validator
          -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ env.SONAR_ORG }}
          -Dsonar.login=$SONAR_TOKEN
          -Dsonar.qualitygate.wait=true
          -Dsonar.host.url=https://sonarcloud.io

  # --------------------------------------------------------------------------
  # JOB 3 ─ PR summary
  # --------------------------------------------------------------------------
  summary:
    needs: [ build ]        # <‑‑ remove sonar from the formal dependency list
    runs-on: ubuntu-latest

    steps:
      - name: PR-summary
        shell: bash
        run: |
          {
            echo "## ⏱️ PR Quality‑Gate Summary"
            echo ""
            echo "| Check | Status | View |"
            echo "|-------|--------|------|"
            echo "| **Unit Tests** | ${{ needs.build.result }} | see *Checks* tab |"
          
            # SpotBugs & OWASP rows — only when repo is public
            if [[ "${{ github.event.repository.private }}" == "false" ]]; then
              echo "| **SpotBugs / FindSecBugs** | see *Security → Code scanning* | uploaded SARIF |"
              echo "| **OWASP Dependency‑Check** | see *Security → Code scanning* | uploaded SARIF |"
            fi
          
            echo "| **JaCoCo Coverage** | via *jacoco‑report* status check | see PR conversation comment |"
          
            # Sonar row — only when repo is public
            if [[ "${{ github.event.repository.private }}" == "false" ]]; then
              echo "| **SonarCloud Quality Gate** | ${{ needs.sonar.result }} | [Dashboard](https://sonarcloud.io/dashboard?id=${{ env.SONAR_PROJECT_KEY }}) |"
            fi
          } >> "$GITHUB_STEP_SUMMARY"