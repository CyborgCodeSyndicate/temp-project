<style>
    .metadata-container { margin: 20px 0; }
    .metadata-toggle {
        background-color: #2c3e50;
        color: white;
        padding: 8px 12px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        width: 150px;
        text-align: left;
    }
    .metadata-toggle:hover { background-color: #34495e; }
    .metadata-toggle::before {
        content: 'â–¶';
        display: inline-block;
        transition: transform 0.3s;
    }
    details[open] .metadata-toggle::before { transform: rotate(90deg); }
    .metadata-content { display: none; margin-top: 10px; }
    details[open] .metadata-content { display: block; }
    .metadata-table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .metadata-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #ecf0f1;
        font-size: 14px;
        background-color: white;
    }
    .metadata-table tr:nth-child(even) td { background-color: #f8f9fa; }
    .metadata-table tr:hover td { background-color: #f1f4f6; }
    .section-header {
        background-color: #2c3e50; /* Header color */
        color: white;
        font-weight: bold;
        padding: 15px;
        text-transform: uppercase;
        font-size: 14px;
    }
    /* Ensure the header doesn't change color on hover */
    .metadata-table tr td.section-header,
    .metadata-table tr:hover td.section-header {
        background-color: #2c3e50 !important; /* Force the color to stay the same */
    }
</style>

<details class="metadata-container">
    <summary class="metadata-toggle">Test Data</summary>
    <div class="metadata-content">
        <table class="metadata-table">
            <tr>
                <td colspan="2" class="section-header">Arguments</td>
            </tr>
            {{argumentRows}}
        </table>
    </div>
</details>
