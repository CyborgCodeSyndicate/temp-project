<!DOCTYPE html>
<html>
<head>
  <style>
    .data-creation-container { margin: 20px auto; width: 90%; font-family: 'Roboto', sans-serif; }
    .created-data-card { background-color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
    .card-title { font-size: 16px; font-weight: bold; color: #34495e; margin-bottom: 10px; }
    .card-content { font-size: 14px; color: #7f8c8d; margin-bottom: 10px; word-wrap: break-word; }
    .value-cell { font-size: 14px; color: #2c3e50; word-break: break-word; max-width: 600px; white-space: pre-wrap; }
  </style>
</head>
<body>
<div class='data-creation-container'>
  <div class='created-data-card'>
    <div class='card-title'>Created Data</div>
    <div class='card-content'>{{argumentValue}}</div>
  </div>
</div>
</body>
</html>
